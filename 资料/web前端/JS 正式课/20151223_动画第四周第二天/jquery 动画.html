        * {

        #btnMenu {
            width: 100px;
            height: 30px;
            border: 1px solid #CCCCCC;
            cursor: pointer;

        .box {

        var tar=(document.documentElement.clientWidth||document.body.clientWidth)-100;
        $("#btnMenu").click(function () {  // 淡入淡出
