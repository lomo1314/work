    // 表格排序 原理

    /*1、想要操作谁，就先获取到谁*/
    var oUl=document.getElementById("tab");
    var oLis=oUl.getElementsByTagName("li");

    /*将获取到的这个oLis这个类数组转化成数组，在进行操作*/
    var oLiAry=utils.listToArray(oLis);

    /*将转化成数组的这个oLiAry数组，进行我们需要的排序*/
    oLiAry.sort(function(a,b){
        return parseFloat(a.innerHTML)-parseFloat(b.innerHTML);
    });

    /*将排序好的这个数组，传入到oUl中 由于oUl 与 oLis存在映射关系，而oUl中的li 与新建的这个oLiAry中的li是相互映射的
    * 所以 oLiAry 中的这个可以改变 oUl中li 而不是增加 利用for循环将排序好的添加进去*/
    for(var i=0;i<oLiAry.length;i++){
        oUl.appendChild(oLiAry[i])
    }
