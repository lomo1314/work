    <!--
    开关灯，默认是开灯状态，当我点击关灯的时候，我让整个屏幕变黑。当我点击开灯的时候，让整个屏幕变亮
    -->
<div id="div1" style="background: white">

</div>

    <script type="text/javascript">
        var oDiv=document.getElementById("div1");
        oDiv.onclick=function(){
            var bg=oDiv.style.backgroundColor;
            switch (bg){
                case "white" :oDiv.style.backgroundColor="black";
                        break;
                case "black" :oDiv.style.backgroundColor="yellow";
                    break;
                default :oDiv.style.backgroundColor="white";

            }
