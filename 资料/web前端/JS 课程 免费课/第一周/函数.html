<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    // function： 函数   => 一个功能或者一个方法。

    // 定义一个function
//    function 名字 () {
//        //函数体==实现这一功能的代码
//    }
//    把函数体中的一堆代码当做”字符串“ 存储进去  。 把赋值
//    函数定义的时候， 没有任何意义。
    function sum(){
        var total=1+1;
    }



//     只有在函数执行的时候，才能起到应有的作用，和实现功能。
//    函数的执行
//    1.函数执行的时候，首先会形成一个新的环境，供函数体中的代码执行
//    2.把开始定义时候，存储的字符串变为真正的代码执行。
    sum();  /* 执行了*/

//    函数执行的目的 就是把函数体存储的字符串变为真正的代码执行。

//     形参！   数字加 undefined 是  NaN

//    形参的作用，就是制定一个功能，但是所需的原材料并不知道，那么我们就留个入口，执行的时候， 传递即可
//    这样的情况下，我们使用形参。



//
</script>
</body>
</html>

<!-- 函数定义的时候，只是把一堆代码当字符换存储起来，此时函数没有任何意义。-->
