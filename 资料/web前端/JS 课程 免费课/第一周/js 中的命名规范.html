<script type="text/javascript">

    <!--命名规范 -->

//    1，严格的区分大小写。

//    2， 遵循驼峰命名法。
//     通用的国际编码命名法（编码命名习惯）：
//    每一个名字都有自己的含义。并且需要使用英文拼接的方式，。（别用汉语拼音。）
//    以下划线 -开头的。 一般这样的变量都是公用的变量、（全局变量。）
//    对于一些常用的单词可以使用缩写。Info>--information   Imp Import（输入）
//      num---number
//    create/add  增加   、remove/delete /del 删除  match/ replace 替换    get/ query/ select 获取
//       1）单词首字母小写，其余每一个有意义的单词首字母大写。
//       2） 可以使用数字，字母 下划线  来命名，但是数字不能作为首字母。
//       3）不能使用关键字和保留字
//          关键字： 在js 中又特殊意义的单词，不能拿来命名 。、例如： var 是用来定义变量的关键词，所以不能 var var=12；
//          保留字， 未来可能会成为关键字的也不能来命名。 例如： public 是后台需要用的，但是前段目前还没有应用。但是未来可能会使用，
//                    这样的名字也不能命名

//    变量的定义：
//    var num ： 就是定义一个名字，没有什么实际的意义。只是用来存储一个值，并且以后就代表这个值了
//    例如：
//    var num=12   /*定义一个变量，然后给这个变量赋值为12 ，此时num这个名字就是变量名， 代表这个值就是12这个值*/

//    在js 中 我们的变量是松散类型的。只要通过 var 名字= 值 就创建了一个变量。 但是，我们的值可以存储各式各样的，。

</script>
