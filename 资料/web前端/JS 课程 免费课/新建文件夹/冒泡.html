<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script type="text/javascript">
    var ary=[1,2,3,1,2,4,2,5,7,3,6,8,4,3,6,7];
    var obj={};
    for(var i=0;i<ary.length;i++){
        var cur=ary[i];
        if(obj[cur]==cur){
            ary.splice(i,1);
            i--;
            continue;
        }
        obj[cur]=cur;
    }

    obj=null;
    console.log(ary);
</script>
</body>
</html>
