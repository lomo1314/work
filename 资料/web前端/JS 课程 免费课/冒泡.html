<script type="text/javascript">

    var ary=[22,33,6,8,3,23,43,29];
    sortAry(ary);
    console.log(ary);

    function sortAry (ary,type){
        for (var i=0;i<ary.length-1;i++){
            for(var j=0;j<ary.length-1-i;j++){
                if(ary[j]>ary[j+1]){
                    var temp=ary[j];
                    ary[j]=ary[j+1];
                    ary[j+1]=temp;
                }
            }
        }
        type===1? ary.reverse():void 0;
    }



</script>
