    function getCode(){
        var str="";

        while(str.length<4){
            var ran=Math.round(Math.random()*61);
            var temp=rangeStr[ran];
            if(str.toLowerCase().indexOf(temp.toLowerCase())===-1){
                str+=temp;
            }

        }

     return str;
    }

    code.innerHTML=getCode();
    code.onclick=function(){
        code.innerHTML=getCode();
       };
